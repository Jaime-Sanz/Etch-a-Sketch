<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <nav>
        <div id="nav-container">
            <button onclick="populateContainer(shakeNumber), screenShake()">Shake Grid</button>
            <button onclick="toggled()">Rainbow Color</button>
            <button onclick="userInput()">Resize Grid</button>
        </div>
    </nav>
    <div class="sketch-box">
        <div id="main-container">
        </div>
    </div>
    <div class="title">
        <img onclick="gitRead()" src="images\Left Knob.png" alt="Knob">
        <h1>
            Etch-a-Sketch
        </h1>
        <img onclick="odinRead()" src="images\Right Knob.png" alt="Knob">
    </div>
</body>
</html>
